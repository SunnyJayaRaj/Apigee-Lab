name: Apigee CI Pipeline (Simulation Mode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: The Build & Test Factory
  ci-factory:
    runs-on: ubuntu-latest
    steps:
    # 1. Get Code
    - uses: actions/checkout@v3

    # 2. Setup Tools
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # 3. BUILD: Create the Standard Apigee Structure
    - name: Build Proxy Bundle
      run: |
        echo "üöß Building apiproxy folder..."
        mkdir -p apiproxy/proxies
        # Copy Manifest
        cp Apigee-DevOps-Pipeline/cicd-proxy.xml apiproxy/
        # Copy Proxy Endpoint
        cp Apigee-DevOps-Pipeline/05-Proxy-Wiring/proxy-endpoint-default.xml apiproxy/proxies/
        echo "‚úÖ Bundle Structure Created."

    # 4. TEST: Run the Linter (Quality Control)
    - name: Install & Run apigeelint
      run: |
        npm install -g apigeelint
        echo "üîç Scanning code for errors..."
        apigeelint -s apiproxy/ -f table

    # 5. PACKAGE: Zip it up (The Artifact)
    - name: Create Zip Bundle
      run: |
        zip -r apiproxy.zip apiproxy
        echo "üì¶ Zip file created successfully."

    # 6. DELIVER: Upload the Zip so YOU can download it
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployable-bundle
        path: apiproxy.zip

  # Job 2: The Mock Deployment (What would happen next)
  cd-simulation:
    needs: ci-factory
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Cloud Handshake
        run: |
          echo "üîê Authenticating with Google Cloud... [MOCKED]"
          echo "üöÄ Uploading apiproxy.zip to Organization: resonant-amulet... [MOCKED]"
          echo "‚úÖ Deployment Revision 12 Activated. (Simulation)"
